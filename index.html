<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="./static/css/styles.css" rel="stylesheet">
    <script src="./static/js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="search-bar">
                <img src="./static/img/magnify.svg" class="small-icon">
                <input type="search" name="search" value="">
            </div>
            <div class="header--account">
                <img src="./static/img/bell-alert-outline.svg" alt="bell" class="small-icon">
                <img src="./static/img/monke.png" alt="mmm... monke" class="avatar small-avatar">
                <p>Morgan Oakley</p>
            </div>
            <div class="hello">
                <img src="./static/img/monke.png" alt="mmm... monke" class="avatar small-avatar">
                <div>
                    <p>Hi there,</p>
                    <p><strong>Morgan Oakley (@morgan)</strong></p>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </header>
        <nav>
            <h1>
                <img src="./static/img/view-dashboard.svg" height="40px">
                Dashboard
            </h1>
            <ul class="sidebar-links">
                <li>
                    <img src="./static/img/home.svg" alt="home icon" class="small-icon">
                    <span>Home</span>
                </li>
                <li>
                    <img src="./static/img/face-man-profile.svg" alt="profile icon" class="small-icon">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="./static/img/message.svg" alt="message icon" class="small-icon">
                    <span>Message</span>
                </li>
                <li>
                    <img src="./static/img/history.svg" alt="history icon" class="small-icon">
                    <span>History</span>
                </li>
                <li>
                    <img src="./static/img/file-tree.svg" alt="tasks icon" class="small-icon">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="./static/img/account-group.svg" alt="communities icon" class="small-icon">
                    <span>Communities</span>
                </li>
            </ul>
            <ul class="sidebar-links">
                <li>
                    <img src="./static/img/cog.svg" alt="settings icon" class="small-icon">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="./static/img/lifebuoy.svg" alt="support icon" class="small-icon">
                    <span>Support</span>
                </li>
                <li>
                    <img src="./static/img/shield-sun.svg" alt="shield icon" class="small-icon">
                    <span>Privacy</span>
                </li>
            </ul>
        </nav>
        <main>
            <article>
                <h4>Your Projects</h4>
                <div class="card-wrapper">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </article>
            <div class="announce"></div>
            <div class="trend"></div>
        </main>
    </div>
</body>

</html>
